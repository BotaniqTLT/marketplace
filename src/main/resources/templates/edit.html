<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>

<form method="post" th:action="@{/edit/{id}(id=${item.id})}">
    <input type="text" name="firstName"  placeholder="name" th:value="${item.firstName}" /><br/>
    <input type="text" name="lastName" placeholder="lastname" th:value="${item.lastName}"/><br/>
    <input type="text" name="phone" placeholder="phone" th:value="${item.phone}"/><br/>
    <button type="submit"> Edit</button>
</form>
</body>
</html>
